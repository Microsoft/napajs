language: node_js
node_js:
- '6'
os:
- linux
compiler:
- gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
before_install:
- export CXX="g++-5" CC="gcc-5"
install:
- npm install cmake-js -g
- npm install
script:
- npm test
- npm run unittest
after_success:
- "./node_modules/.bin/node-pre-gyp package"
- "./node_modules/.bin/node-pre-gyp-github publish"
env:
  global:
    secure: 
